<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Creating an MDN the very first form">
    <link rel="stylesheet" href="style.css">
    <title>MDN form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John...">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="doe@...">
            </li>
            <li>
                <label for="msg">Message</label>
                <textarea id="msg" name="msg"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
</body>
</html>
